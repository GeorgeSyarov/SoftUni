<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            width: 100px;
            height: 100px;
            display: inline-block;
            border: 2px solid black;
        }
        .white{
            background-color: white;
        }
        .black{
            background-color: black;
        }
    </style>
</head>
<body>
    <script>
        function chess(n){
            let result = ''
    result +='<div class="chessboard">\n';
    for(let i =0; i < n; i++){
        let rows = '';
        let lines = ''
        rows += '  <div>\n';
        for(let j = 0;j < n; j++){
          let sum = i + j;
          let color = sum % 2 ? 'white' : 'black';
           lines += `    <span class="${color}"></span>\n`;
        }
        rows += lines;
        rows += '  </div>\n';
        result += rows;
    } 
    result += '</div>';

    document.write(result);
}
chess(3);
    </script>
</body>
</html>
